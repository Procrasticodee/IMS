<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div class="box">
        <!-- used for decorative animated borders -->
        <span class="borderLine"></span>
        <form id="loginForm">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" id="username" required>
                <span>Username</span>
                 <i></i> <!--for animated underline effect -->
            </div>
            <div class="inputBox">
                <input type="password" id="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>
            <div class="btn">
                <input type="submit" value="Login">
            </div>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>
</body>
</html>
